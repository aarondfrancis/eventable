name: Release
run-name: Release v${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  pint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Check code style
        run: vendor/bin/pint --test

  tests:
    uses: ./.github/workflows/tests.yaml

  release:
    runs-on: ubuntu-latest
    needs: [pint, tests]
    if: github.actor == 'aarondfrancis'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION'. Expected X.Y.Z"
            exit 1
          fi

      - name: Validate changelog (before creating tag)
        run: |
          chmod +x .github/scripts/parse-changelog.sh
          .github/scripts/parse-changelog.sh validate

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          VERSION="${{ inputs.version }}"
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Update changelog
        run: |
          VERSION="${{ inputs.version }}"
          .github/scripts/parse-changelog.sh release "$VERSION"

      - name: Commit and push changelog
        run: |
          VERSION="${{ inputs.version }}"
          git add CHANGELOG.md
          git commit -m "Update changelog for v$VERSION"
          git push
